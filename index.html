<!DOCTYPE html>
<html lang="en">

<head>

  <title>

  <!-- Custom link -->

<body>
  <div class="Loading__Contaner" Loading__Contaner>
    <div class="Loading"></div>
    <h4>
      Loading...
    </h4>
  </div>
  <div class="Container" Container>
    <header>
      <div class="logo">
        <i class="fab fa-shopify"></i> Shopify
      </div>
      <div class="Header__Right">
        <button class="Btn__Icon" Btn__OpanCart>
            <i
              class="fa fa-shopping-cart"
            ></i>
            <span
              class="Cart__Count"
              Cart__Count
              >2</span
            >
          </button>
        <button class="Btn__Icon" Btn__OpanNav>
            <i
              class="fa fa-bars"
            ></i>
          </button>
      </div>
    </header>

    <div class="Cart__Container" Cart__Container>
      <div class="Cart__Overlay" Cart__Overlay></div>

      <div class="Cart__Header">
        <button class="Btn__Icon" Btn__CartClose>
            <i
              class="fa fa-times"
            ></i>
            <i
              class="fa fa-angle-left"
            ></i>
          </button>
        <h3 class="Cart__Title">
          Your Cart
        </h3>
        <button class="Btn__Clear" Btn__CartClear>
            Clear
            All
          </button>
      </div>

      <div class="Cart__Item__Wrapper" Cart__Item__Wrapper>
        <h3 class="Text__Cart__Empty">
          Cart is Empty
        </h3>
      </div>

      <div class="Cart__Btn__Wrapper">
        <h3>
          Total Price:
          <span class="Cart__Count" Total__Price>0</span
            >
          </h3>
          <button
            class="Btn Btn__Buy"
            Btn__Buy
          >
            Buy Now
          </button>
        </div>
      </div>

      <nav
        class="Nav__Container"
        Nav__Container
      >
        <div
          class="Nav__Overlay"
          Nav__Overlay
        ></div>

        <div
          class="Nav__Header"
        >
          <button
            class="Btn__Icon"
            Btn__NavClose
          >
            <i
              class="fa fa-times"
            ></i>
            <i
              class="fa fa-angle-left"
            ></i>
          </button>
          <h3
            class="Nav__Title"
          >
            Settings
          </h3>
          <button
            class="Btn__Save"
            Btn__NavSave
          >
            Save
          </button>
        </div>

        <div
          class="Nav__Content"
        >
          <div
            class="Nav__Item"
          >
            <div
              class="Nav__Item__Title__Wrapper"
            >
              <h5
                class="Nav__Item__Title"
              >
                How
                many
                items
                show
                on
                display?
              </h5>
              <span
                class="Nav__Count"
                Nav__Count__Text
              ></span>
      </div>

      <input type="range" class="Nav__Input" step="2" value="12" max="24" min="12" Nav__Input />
    </div>

    <div class="Nav__Item">
      <div class="Nav__Item__Title__Wrapper">
        <h5 class="Nav__Item__Title">
          Select Background Theme
        </h5>
        <span class="Nav__Count" Nav__Theme__Text></span>
      </div>

      <div class="Theme__Wrapper">
        <div class="Theme__Item Light active" Btn__Theme__Item Theme="Light">
          <div></div>
          <h5>
            Light
          </h5>
        </div>
        <div class="Theme__Item Dark" Btn__Theme__Item Theme="Dark">
          <div></div>
          <h5>
            Dark
          </h5>
        </div>
        <div class="Theme__Item Dim" Btn__Theme__Item Theme="Dim">
          <div></div>
          <h5>
            Dim
          </h5>
        </div>
      </div>
    </div>
  </div>
  </nav>

  <main class="Main" Main>
    <div class="Filter__Container" Filter__Container>
      <div class="Filter__Overlay" Filter__Overlay></div>
      <div class="Filter__Header">
        <button class="Btn__Icon" Btn__FilterClose>
              <i
                class="fa fa-times"
              ></i>
              <i
                class="fa fa-angle-left"
              ></i>
            </button>
        <h3 class="Filter__Title" Filter__Title>
          Product Filtering
        </h3>
        <button class="Btn__Clear" Btn__FilterClear>
              Clear
            </button>
      </div>

      <div class="Input__Container">
        <div class="Input__Wrapper">
          <!-- <span class="Input__Title">Search</span> -->
          <label for="Search__Input" class="Search__Input__Wrapper">
                <i
                  class="fa fa-search"
                ></i>
                <input
                  type="search"
                  class="Input"
                  placeholder="Quick Search..."
                  id="Search__Input"
                  Search__Input
                />
              </label>
        </div>
        <div class="Input__Wrapper row">
          <label>
                <span
                  class="Input__Title"
                  >Price
                  Start</span
                >
                <input
                  type="number"
                  class="Input"
                  PriceFrom__Input
                />
              </label>
          <label>
                <span
                  class="Input__Title"
                  >Price
                  End</span
                >
                <input
                  type="number"
                  class="Input"
                  PriceEnd__Input
                />
              </label>
        </div>
        <div class="Input__Wrapper">
          <span class="Input__Title">Select
                Brend</span
              >
              <select
                class="Input"
                Select__Brend
                disabled
              >
                <option
                  value=""
                >
                  Brend
                </option>
              </select>
            </div>
            <div
              class="Input__Wrapper"
            >
              <span
                class="Input__Title"
                >Select
                Category</span
              >
              <select
                class="Input"
                Select__Category
                disabled
              >
                <option
                  value=""
                >
                  Category
                </option>
              </select>
            </div>
            <div
              class="Input__Wrapper"
            >
              <span
                class="Input__Title"
                >Select
                Type</span
              >
              <select
                class="Input"
                Select__Type
                disabled
              >
                <option
                  value=""
                >
                  Type
                </option>
              </select>
            </div>
          </div>

          <div
            class="Filter__Btn__Wrapper"
          >
            <button
              class="Btn Btn__Start__Filter"
              Btn__Filter
            >
              Start
              Filter
            </button>
          </div>
        </div>

        <div
          class="Main__Content__Wrapper"
          Main__Content__Wrapper
        >
          <div
            class="Main__Header"
          >
            <button
              class="Btn__Icon"
              Btn__OpanFilter
            >
              <i
                class="fa fa-filter"
              ></i>
            </button>
            <h3
              class="Main__Title"
            >
              Our
              Products
            </h3>
            <select
              class="Select"
              Select__SortBy
            >
              <option
                value=""
              >
                Sort
                by
              </option>
              <option
                value="Defult"
              >
                Sort
                by
                Defult
              </option>
              <option
                value="Name"
              >
                Sort
                by
                Name
              </option>
              <option
                value="Price"
              >
                Sort
                by
                Price
              </option>
            </select>
          </div>

          <div
            class="Main__Content"
          >
            <div
              class="Card__Item__Wrapper"
              Card__Item__Wrapper
            >
              <div
                class="Loading__Card__Item"
              >
                <div
                  class="Loading__Image__Wrapper"
                ></div>
                <div
                  class="Loading__Card__Bottom"
                >
                  <h3
                    class="Loading__Card__Title"
                  ></h3>
                  <span
                    class="Loading__price"
                  ></span>
          <button class="Loading__Btn">
                    Add
                    to
                    Cart
                  </button>
        </div>
      </div>
      <div class="Loading__Card__Item">
        <div class="Loading__Image__Wrapper"></div>
        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>
          <span class="Loading__price"></span>
          <button class="Loading__Btn">
                    Add
                    to
                    Cart
                  </button>
        </div>
      </div>
      <div class="Loading__Card__Item">
        <div class="Loading__Image__Wrapper"></div>
        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>

          <button class="Loading__Btn">

        </div>
      </div>
      <div class="Loading__Card__Item">
        <div class="Loading__Image__Wrapper"></div>
        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>
          <span class="Loading__price"></span>
          <button class="Loading__Btn">
                    Add

                  </button>
        </div>
      </div>
      <div class="Loading__Card__Item">

        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>
          <span class="Loading__price"></span>
          <button class="Loading__Btn">
                    Add
                    to
                    Cart
                  </button>
        </div>
      </div>
      <div class="Loading__Card__Item">
        <div class="Loading__Image__Wrapper"></div>
        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>

          <span class="Loading__price"></span>
          <button class="Loading__Btn">

          <h3 class="Loading__Card__Title"></h3>

      <div class="Loading__Card__Item">

        <div class="Loading__Card__Bottom">
          <h3 class="Loading__Card__Title"></h3>
          <span class="Loading__price"></span>
          <button class="Loading__Btn">
                    Add
                    to
                    Cart
                  </button>
        </div>
      </div>

      <h3 class="Text__Wait">
        Please Wait...
      </h3>
    </div>

    <div class="Pagination__Wrapper">
      <button class="Btn__Prev Btn__Icon" Btn__Pagination__Prev>
                <i
                  class="fa fa-angle-left"
                ></i>
              </button>
      <div class="Pagination__Number__Wrapper" Pagination__Number__Wrapper></div>
      <button class="Btn__Next Btn__Icon" Btn__Pagination__Next>
                <i
                  class="fa fa-angle-right"
                ></i>
              </button>
    </div>

    <footer>
      <h3>
        Created by
        <a href="#">FSOCIETY</a
                >
              </h3>
            </footer>
          </div>
        </div>

        <aside
          class="Aside__Container"
          Aside__Container
        >
          <div
            class="Aside__Overlay"
            Aside__Overlay
          ></div>

          <div
            class="Aside__Header"
          >
            <button
              class="Btn__Icon"
              Btn__AsideClose
            >
              <i

              ></i>
              <i
                class="fa fa-angle-left"
              ></i>
            </button>
            <h3
              class="Aside__Title"
              Aside__Title
            >
              Information
            </h3>
            <div></div>
          </div>

          <div
            class="Product__Info__Contaner"
            Product__Info__Contaner
          ></div>

          <div
            class="Product__Btn__Wrapper"
          >
            <button
              class="Btn Btn__Primary Btn__Add__Product"
              Btn__Add__Cart
            >
              <i
                class="fa fa-shopping-bag"
              ></i>
              Add to
              Cart
            </button>
          </div>
        </aside>
      </main>

      <div
        class="Image__Container"
        Image__Container
      >
        <div
          class="Image__Overlay"
          Image__Overlay
        ></div>
        <button
          class="Btn__Icon"
          Btn__ImageClose
        >
          <i
            class="fa fa-times"
          ></i>
        </button>
        <img
